<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Scrolling Ticker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="logo.png" alt="Logo">
            <span id="visitor-count">0</span>
        </div>
    </header>
<div class="container">
  <h1 class="text-center">This is my Website</h1>
    <div class="row" id="myid"></div>
</div>
    <div id="ticker-container">
        <marquee id="ticker"></marquee>
    </div>
    <script src="script.js"></script>
    <script>
   for (let index = 0; index < products.length; index++) {
    let modalId = `${index}`;
  document.getElementById("myid").innerHTML += `
  <div class="col-md-4">
  <div class="card" style="width: 18rem;">
  <img src="${products[index].Image}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${products[index].Name}</h5>
    <p class="card-text">${products[index].Price}</p>
    <p class="card-text">${products[index].Quantity}</p>
    <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${modalId}">Go somewhere</a>
    <!-- Modal -->
<div class="modal fade" id="${modalId}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="${products[index].Image}" class="card-img-top" alt="...">
        <h5 class="card-title">${products[index].Name}</h5>
    <p class="card-text">${products[index].Price}</p>
    <p class="card-text">${products[index].Quantity}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
</div>
  `
    
   }
       
    </script>
</body>
</html>
